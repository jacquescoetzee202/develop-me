<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>IGNIS Photography - Contact</title>
    <meta name="description" content="">

    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="sidebar_page">
    <header>
        <h1 class="header__logo">Ignis</h1>
        <section class="header__nav-search">
            <ul class="header__nav-search__nav nav-main">
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="blog-landing.html">
                        Blog
                    </a>
                </li>
                <li>
                    <a href="contact.html">
                        Contact
                    </a>
                </li>
            </ul>
            <a class="icon" href="#">
                <img class="icon__img" src="assets/svg/icon.svg" alt="Search Button">
            </a>
        </section>
        <section class="header__burger-nav">
            <button id="burger-button" class="header__burger-nav__burger">
                <img src="assets/svg/bars1.svg" alt="Burger Menu">
            </button>
        </section>
    </header>

    <ul id="burger-menu" class="header__burger-nav__menu">
        <li>
            <a href="index.html">
                Home
            </a>
        </li>
        <li>
            <a href="blog-landing.html">
                Blog
            </a>
        </li>
        <li>
            <a href="contact.html">
                Contact
            </a>
        </li>
    </ul>

    <div class="sidebar_page__banner">
        <h2>Contact</h2>
    </div>

    <main class="sidebar_page__main">
        <form class="sidebar_page__left form-contact" action="">
            <label for="textarea">Message</label>
            <textarea id="textarea"></textarea>
            <label for="name" required>Name *</label>
            <input id="name" type="name">
            <label for="e-mail">Email *</label>
            <input id="e-mail" type="email">
            <label for="website">Website</label>
            <input id="website" type="url">
            <input class="button" id="submit" type="submit" value="Send Message">
        </form>
    </main>

    <footer class="sidebar_page__footer footer">
        <a class="footer__tag">
            <img class="icon" src="assets/svg/twitter.svg" alt="twitter link">
        </a>
        <a class="footer__tag">
            <img class="icon" src="assets/svg/IG.svg" alt="Instagram link">
        </a>
        <a class="footer__tag">
            <img class="icon" src="assets/svg/facebook.svg" alt="facebook link"> 
        </a>
        <a class="footer__tag">
            <img class="icon" src="assets/svg/youTube.svg" alt="youtube link"> 
        </a>
    </footer>
    <script src="app.js"></script>
</body>

</html>
